<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web para Escribir Cifrados</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Cuadro de Mandos para Hojas -->
    <div class="sheet-panel">
        <div class="buttons">
            <button onclick="removeLast()" data-tooltip="Deshacer última imagen añadida" class="btn_deshacer"></button>
            <button onclick="addSheet()" data-tooltip="Añadir Hoja" class="btn_addpagina"></button>
            <button onclick="removeLastSheet()" data-tooltip="Eliminar última Hoja" class="btn_deletepagina"></button>
            <button onclick="exportAllSheets()" data-tooltip="Descargar en Imágenes" class="btn_exportIMG"></button>
            <button onclick="exportToPDF()" data-tooltip="Descargar en PDF" class="btn_exportPDF"></button>


        </div>
    </div>


    <!-- Cuadro de Control -->
    <div class="control-panel">
        <h2>Insertar Símbolos y Notas Musicales</h2>
        <button onclick="abrirVentanaSimbolos()" data-tooltip="Insertar un símbolo musical"
            class="btn-insert-symbol"></button>
        <button onclick="abrirVentanaNotas()" data-tooltip="Insertar una nota musical" class="btn-notamusical"></button>
    </div>

    <!-- Ventana superpuesta Simbolos Musicales -->
    <div id="symbolModal" class="modal-symbol">
        <div class="modal-content-symbol">
            <span class="close-symbol" onclick="cerrarVentanaSimbolos()">&times;</span>
            <h2>Selecciona un símbolo musical</h2>
            <h3>Cantidad: </h3>
            <input type="number" id="cantidad" name="nombre" value="1"  class="input-cantidad">
            <div class="buttons-symbols">
                <button onclick="InicioRepeticion()" data-tooltip="Inicio de Repetición" class="btn-inicioRep"></button>
                <button onclick="FinRepeticion()" data-tooltip="Fin de Repetición" class="btn-finRep"></button>
                <button onclick="addImageSegma()" data-tooltip="Segma" class="btn-segma"></button>
                <button onclick="addImageCoda()" data-tooltip="Coda" class="btn-coda"></button>
                <button onclick="addPunto()" data-tooltip="Punto de Acento en la Nota" class="btn_Punto"></button>
                <button onclick="addBarrDoble()" data-tooltip="Barra Doble de Separación de Compás"
                    class="btn_BarraDoble"></button>
                <button onclick="addPuntoN()" data-tooltip="Punto de Acento en la Nota" class="btn_PuntoN"></button>
                <button onclick="addBarrDobleN()" data-tooltip="Barra Doble de Separación de Compás"
                    class="btn_BarraDobleN"></button>
                <button onclick="addPuente()" data-tooltip="Puente" class="btn_Puente"></button>
                <button onclick="addRedonda()" data-tooltip="Redonda: 4 Tiempos" class="btn_Redonda"></button>
                <button onclick="addBlanca()" data-tooltip="Blanca: 2 Tiempos" class="btn_Blanca"></button>
                <button onclick="addNegra()" data-tooltip="Negra: 1 Tiempo" class="btn_Negra"></button>
                <button onclick="addParada2()" data-tooltip="Parada de 2" class="btn_Parada2"></button>
                <button onclick="addParada3()" data-tooltip="Parada de 3" class="btn_Parada3"></button>
                <button onclick="addParada4()" data-tooltip="Parada de 4" class="btn_Parada4"></button>
                <button onclick="addParada5()" data-tooltip="Parada de 5" class="btn_Parada5"></button>
                <button onclick="addCorchea()" data-tooltip="Corchea: 1/2 Tiempo" class="btn_Corchea"></button>
                <button onclick="addSemicorchea()" data-tooltip="Semicorchea: 1/4 Tiempo"
                    class="btn_Semicorchea"></button>
                <button onclick="addFusa()" data-tooltip="Fusa: 1/8 Tiempo" class="btn_Fusa"></button>
                <button onclick="addSemifusa()" data-tooltip="Semifusa: 1/16 Tiempo" class="btn_Semifusa"></button>
                <button onclick="addSRedonda()" data-tooltip="Silencio de Redonda: 4 Tiempos"
                    class="btn_SRedonda"></button>
                <button onclick="addSBlanca()" data-tooltip="Silencio de Blanca: 2 Tiempos"
                    class="btn_SBlanca"></button>
                <button onclick="addSNegra()" data-tooltip="Silencio de Negra: 1 Tiempo" class="btn_SNegra"></button>
                <button onclick="addSCorchea()" data-tooltip="Silencio de Corchea: 1/2 Tiempo"
                    class="btn_SCorchea"></button>
                <button onclick="addSSemicorchea()" data-tooltip="Silencio de Semicorchea: 1/4 Tiempo"
                    class="btn_SSemicorchea"></button>
                <button onclick="addSFusa()" data-tooltip="Silencio de Fusa: 1/8 Tiempo" class="btn_SFusa"></button>
                <button onclick="addSSemifusa()" data-tooltip="Silencio de Semifusa: 1/16 Tiempo"
                    class="btn_SSemifusa"></button>
                <button onclick="addFlecha1()" data-tooltip="Flecha para Resaltar" class="btn_Flecha1"></button>
                <button onclick="addFlecha2()" data-tooltip="Flecha para Resaltar" class="btn_Flecha2"></button>
                <button onclick="addFlecha3()" data-tooltip="Flecha para Resaltar" class="btn_Flecha3"></button>
                <button onclick="addBis()" data-tooltip="Bis (Para repetir)" class="btn_Bis"></button>
                <button onclick="addsalida1()" data-tooltip="Salida de Repetición 1" class="btn_salida1"></button>
                <button onclick="addsalida2()" data-tooltip="Salida de Repetición 2" class="btn_salida2"></button>
                <button onclick="addsalida3()" data-tooltip="Salida de Repetición 3" class="btn_salida3"></button>
                <button onclick="addsalida4()" data-tooltip="Salida de Repetición 4" class="btn_salida4"></button>
                <button onclick="addsalida5()" data-tooltip="Salida de Repetición 5" class="btn_salida5"></button>
                <button onclick="addI()" data-tooltip="I vuelta" class="btn_I"></button>
                <button onclick="addII()" data-tooltip="II vuelta" class="btn_II"></button>
                <button onclick="addIII()" data-tooltip="III vuelta" class="btn_III"></button>
                <button onclick="addIV()" data-tooltip="IV vuelta" class="btn_IV"></button>
                <button onclick="addV()" data-tooltip="V vuelta" class="btn_V"></button>
                <button onclick="addSilencioC()" data-tooltip="Silencio Corto" class="btn_silencioC"></button>
                <button onclick="addSilencioL()" data-tooltip="Silencio Largo" class="btn_silencioL"></button>
                <button onclick="flechaArriba()" data-tooltip="Llamada para Arriba" class="btn_arriba"></button>
                <button onclick="flechaAbajo()" data-tooltip="Llamada para Abajo" class="btn_abajo"></button>
                <button onclick="addGuion()" data-tooltip="Guion" class="btn_guion"></button>
                <button onclick="addParadaRaya()" data-tooltip="Rayita para símbolo de Parada"
                    class="btn_paradaRaya"></button>
                <button onclick="addRayaLarga()" data-tooltip="Raya larga para I -II -III ...."
                    class="btn_rayaLarga"></button>
                <button onclick="addVertical()" data-tooltip="Raya Vertical" class="btn_rayaVertical"></button>
                <button onclick="addLlamada()" data-tooltip="Llamada a alguna nota" class="btn_Llamada"></button>
            </div>
        </div>
    </div>

    <!-- Ventana superpuesta Notas Musicales -->
    <div id="notasModal" class="modal-notas">
        <div class="modal-content-notas">
            <span class="close-notas" onclick="cerrarVentanaNotas()">&times;</span>
            <h2>Selecciona una Nota Musical</h2>
            <div class="buttons-notas">
                <button onclick="addC()" class="btn_C"></button>
                <button onclick="addD()" class="btn_D"></button>
                <button onclick="addE()" class="btn_E"></button>
                <button onclick="addF()" class="btn_F"></button>
                <button onclick="addG()" class="btn_G"></button>
                <button onclick="addA()" class="btn_A"></button>
                <button onclick="addB()" class="btn_B"></button>
                <button onclick="addCm()" class="btn_Cm"></button>
                <button onclick="addDm()" class="btn_Dm"></button>
                <button onclick="addEm()" class="btn_Em"></button>
                <button onclick="addFm()" class="btn_Fm"></button>
                <button onclick="addGm()" class="btn_Gm"></button>
                <button onclick="addAm()" class="btn_Am"></button>
                <button onclick="addBm()" class="btn_Bm"></button>
                <button onclick="addCs()" class="btn_Cs"></button>
                <button onclick="addEb()" class="btn_Eb"></button>
                <button onclick="addFs()" class="btn_Fs"></button>
                <button onclick="addGs()" class="btn_Gs"></button>
                <button onclick="addBb()" class="btn_Bb"></button>
                <button onclick="addCsm()" class="btn_Csm"></button>
                <button onclick="addEbm()" class="btn_Ebm"></button>
                <button onclick="addFsm()" class="btn_Fsm"></button>
                <button onclick="addGsm()" class="btn_Gsm"></button>
                <button onclick="addBbm()" class="btn_Bbm"></button>
            </div>
        </div>
    </div>


    <!-- Paleta de Colores -->
    <div class="color-palette">
        <input class="mi-casilla" type="checkbox" id="miCheckbox">
        <h2>Color y Estilo de Texto</h2>
        <div class="paleta_colores">
            <button class="color" data-tooltip="Letras Rojas" style="background-color: red;"
                onclick="changeTextColor('red')"></button>
            <button class="color" data-tooltip="Letras Verdes" style="background-color: green;"
                onclick="changeTextColor('green')"></button>
            <button class="color" data-tooltip="Letras Azules" style="background-color: blue;"
                onclick="changeTextColor('blue')"></button>
            <button class="color" data-tooltip="Letras Amarillas" style="background-color: rgb(189, 189, 2);"
                onclick="changeTextColor('rgb(189, 189, 2)')"></button>
            <button class="color" data-tooltip="Letras Moradas" style="background-color: purple;"
                onclick="changeTextColor('purple')"></button>
            <button class="color" data-tooltip="Letras Naranjas" style="background-color: orange;"
                onclick="changeTextColor('orange')"></button>
            <button class="color" data-tooltip="Letras Normales y Negras" style="background-color: black;"
                onclick="changeTextColorNormal('black')"></button>
        </div>
        <div class="estilos_texto">
            <button class="subrayado" data-tooltip="Subrayar" onclick="Subrayado()">S</button>
            <button class="negrita" data-tooltip="Negrita" onclick="Negrita()">N</button>
            <button class="cursiva" data-tooltip="Cursiva" onclick="Cursiva()">K</button>
            <button class="aumentar" data-tooltip="Tamaño de Letra Normal" onclick="aumentarTamanoTexto()">A+</button>
            <button class="disminuir" data-tooltip="Tamaño de letra Pequeña"
                onclick="disminuirTamanoTexto()">A-</button>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <p>¿Estás seguro de que quieres eliminar la página <span id="pageNumber"></span>?</p>
            <button id="confirmYes">Sí</button>
            <button id="confirmNo">No</button>
        </div>
    </div>

    <div id="confirmModal1" class="modal1">
        <div class="modal-content">
            <p>¿Estás seguro de que quieres ACTUALIZAR la página <span id="pageNumber"></span>?</p>
            <button id="confirmSi">Sí</button>
            <button id="confirmNou">No</button>
        </div>
    </div>


    <!-- Hoja de trabajo -->
    <div class="sheet-container">
        <div class="sheet" id="sheet1">
            <div class="header2">
                <input type="text" id="author" placeholder="Grupo Musical">
            </div>
            <div class="header">
                <input type="text" id="title" placeholder="Nombre Canción">
            </div>

            <div class="content" id="content1">
                <!-- Notas se añadirán aquí -->
            </div>
            <div class="footer">
                Hoja 1
            </div>
            <div class="footer2">
                <p id="fecha"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


</body>

</html>
